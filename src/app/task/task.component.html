<div class="c-task" [ngClass]="{'is-done': task.isDone}">
  <input class="c-task__input" type="checkbox" [checked]="task.isDone" (change)="setTaskAsCompleted(task)">
  <span class="c-task__text">{{task.name}}</span>
  <span *ngIf="task.isDone && showTrashIcon" class="c-task__icon material-icons" (click)="deleteTask()">delete_outline</span>
</div>
